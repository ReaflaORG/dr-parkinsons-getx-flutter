name: base
description: A new Flutter project.
publish_to: "REAFELA"

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  get: ^4.6.1
  get_storage: ^2.0.3
  dio: ^4.0.4
  http: ^0.13.4
  logger: ^1.1.0
  cached_network_image: ^3.2.0
  flutter_svg: ^1.0.3
  timeago: ^3.2.2
  flutter_dotenv: ^5.0.2
  toast: ^0.3.0
  flutter_screenutil: ^5.5.1
  permission_handler: ^9.2.0
  app_settings: ^4.1.6
  firebase_messaging: ^13.0.0
  flutter_local_notifications: ^9.9.1
  package_info_plus: ^1.4.3+1
  fluttertoast: ^8.0.9
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/logo/
    - assets/images/splash/

  fonts:
    - family: SUIT
      fonts:
        - asset: assets/fonts/suit/SUIT-Thin.ttf
          weight: 100
        - asset: assets/fonts/suit/SUIT-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/suit/SUIT-Light.ttf
          weight: 300
        - asset: assets/fonts/suit/SUIT-Regular.ttf
          weight: 400
        - asset: assets/fonts/suit/SUIT-Medium.ttf
          weight: 500
        - asset: assets/fonts/suit/SUIT-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/suit/SUIT-Bold.ttf
          weight: 700
        - asset: assets/fonts/suit/SUIT-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/suit/SUIT-Heavy.ttf
          weight: 900
